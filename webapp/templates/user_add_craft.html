{% extends 'layout_user.html' %}
{% block content %}
<div class='container' style="margin-top:1.5rem">
	<div class="card-panel grey lighten-2">
		<div class="row">
			<div class="col s12 center-align">
				<h5 class='pink-text text-accent-4' style="text-decoration: underline; font-weight: bold;">ADD CRAFT</h5>
			</div>
			<form action="{{url_for('craftReg')}}" method="post" enctype="multipart/form-data">
				<div class="col s12 input-field">
					<i class="fas fa-pen prefix"></i>
					<input type="text" name="name" id='craft-name' class="validate" required>
					<label for="craft-name">Craft Name</label>
				</div>
				<div class="col s12 input-field">
					<i class="material-icons prefix">category</i>
				    <select name="catID" required>
				    	<option value="" selected disabled>Select Category</option>
				    	{% for i in categoryList %}
					      	<option value="{{i}}">{{categoryList[i]['name']}}</option>
				      	{% endfor %}
				    </select>
				    <!-- <label>Categories</label> -->
				</div>
				<div class="col s12 m12 l6 input-field">
					<i class="fas fa-rupee-sign prefix"></i>
					<input type="number" name="rate" id='craft-rate' class="validate" required>
					<label for="craft-rate">Rate (per unit)</label>
				</div>
				<div class="col s12 m12 l6 input-field">
					<i class="material-icons prefix">looks_one</i>
					<input type="number" name="stock" id='craft-stock' class="validate" required>
					<label for="craft-stock">Stock</label>
				</div>
				<div class="col s12 file-field input-field">
					<div class="btn pink accent-4">
						<span>CRAFT PHOTOS</span>
						<input type="file" name="photo" multiple class="validate" required>
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
				<div class="col s12 input-field">
					<i class="material-icons prefix">description</i>
					<textarea class="materialize-textarea validate" name="description" id='craft-desc' required></textarea>
					<label for="craft-desc">Description</label>
				</div>
				<div class="col s12 center-align">
					<input type="submit" name="" value='ADD CRAFT' class="btn pink accent-4">
				</div>
			</form>
		</div>
	</div>	
</div>
{% endblock %}
